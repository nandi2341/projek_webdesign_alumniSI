<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Alumni SI UNIKU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card auth-card animate-up">
                    
                    <div class="auth-header">
                        <img src="assets/logo.png" alt="Logo" width="70" height="70">
                        <h4 class="fw-bold mb-1">Selamat Datang</h4>
                        <p class="mb-0 opacity-75 small">Silakan masuk ke akun Anda</p>
                    </div>

                    <div class="card-body p-4">
                        <form id="form-login">
                            
                            <div class="mb-4">
                                <label class="form-label small fw-bold text-muted">EMAIL</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" name="email" class="form-control form-control-lg" placeholder="nama@email.com" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label small fw-bold text-muted">PASSWORD</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" name="password" class="form-control form-control-lg" placeholder="Masukkan password" required>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 btn-auth shadow mb-3">
                                Masuk <i class="fas fa-arrow-right ms-2"></i>
                            </button>

                            <div class="text-center mt-4 pt-2 border-top">
                                <p class="text-muted small mb-0">Belum punya akun alumni?</p>
                                <a href="register.html" class="fw-bold text-primary text-decoration-none">Daftar Sekarang</a>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="text-center mt-3 text-white-50 small">
                    &copy; 2026 Forum Alumni SI UNIKU
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
