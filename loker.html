<!doctype html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bursa Kerja - ILUNI SI UNIKU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Styling Khusus Kartu Kategori */
        .cat-card { 
            transition: transform 0.2s, box-shadow 0.2s; 
            cursor: pointer; 
        }
        .cat-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important; 
            border-color: var(--primary-color) !important; 
        }
        .cat-icon { 
            width: 60px; 
            height: 60px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border-radius: 50%; 
            font-size: 1.5rem; 
            margin-bottom: 1rem; 
        }
    </style>
</head>
<body id="page-loker">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
                <img src="https://github.com/nandi2341/praktikum_webdesain/blob/main/20230329_051749.png?raw=true" width="35" class="me-2"/>
                <span>ILUNI SI UNIKU</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav"><ul class="navbar-nav ms-auto align-items-center" id="dynamic-nav"></ul></div>
        </div>
    </nav>

    <main class="container py-4">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold" id="loker-page-title">Kategori Pekerjaan</h3>
            <button class="btn btn-primary shadow-sm" data-bs-toggle="modal" data-bs-target="#modalLoker" onclick="$('#form-loker')[0].reset(); $('#loker-id').val('');">
                <i class="fas fa-plus me-1"></i> Pasang Loker
            </button>
        </div>

        <div id="view-kategori" class="row g-4 animate-up">
            <div class="col-12 text-center py-5"><div class="spinner-border text-primary"></div></div>
        </div>

        <div id="view-list-loker" style="display: none;">
            <button class="btn btn-outline-secondary mb-3 rounded-pill px-4" onclick="kembaliKeKategori()">
                <i class="fas fa-arrow-left me-2"></i> Kembali ke Kategori
            </button>
            <div class="row" id="loker-container">
                </div>
        </div>

        <div class="modal fade" id="modalLoker">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title">Info Loker</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form-loker">
                            <input type="hidden" name="id" id="loker-id">

                            <div class="mb-2">
                                <label class="small fw-bold">Kategori Bidang</label>
                                <select name="kategori" class="form-select" required>
                                    <option>Teknologi dan pengembangan sistem</option>
                                    <option>Data dan analis</option>
                                    <option>Database dan infrastruktur</option>
                                    <option>Keamanan informasi</option>
                                    <option>Bisnis dan manajemen TI</option>
                                    <option>Bidang audit</option>
                                    <option>E bisnis</option>
                                    <option>Edukasi dan riset</option>
                                    <option>Lainnya</option>
                                </select>
                            </div>
                            <div class="row g-2 mb-2">
                                <div class="col-6"><input type="text" name="posisi" class="form-control" placeholder="Posisi" required /></div>
                                <div class="col-6"><input type="text" name="perusahaan" class="form-control" placeholder="Perusahaan" required /></div>
                            </div>
                            <select name="tipe" class="form-select mb-2">
                                <option>Full-time</option><option>Freelance</option><option>Internship</option>
                            </select>
                            <input type="url" name="link" class="form-control mb-2" placeholder="Link/Email (https://...)" />
                            
                            <input type="text" name="foto" class="form-control mb-2" placeholder="URL Foto Brosur (Opsional)" />
                            
                            <textarea name="deskripsi" class="form-control mb-2" rows="3" placeholder="Deskripsi pekerjaan..." required></textarea>
                            
                            <button type="submit" class="btn btn-primary w-100">Simpan / Terbitkan</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer style="background: url('https://fkom.uniku.ac.id/wp-content/uploads/2023/01/Header-Home.jpg') no-repeat center center; background-size: cover; padding: 0;">
        <div style="background-color: rgba(0, 0, 0, 0.8); padding: 40px 0; width: 100%; height: 100%;">
            <div class="container text-center text-white">
                <h5 class="mb-0 fw-bold">ILUNI SI UNIKU</h5>
                <p class="small text-white-50 mb-0">&copy; 2026 Universitas Kuningan.</p>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
