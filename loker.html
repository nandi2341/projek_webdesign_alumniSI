<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bursa Kerja - ILUSI UNIKU</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="page-loker">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container">
        <a
          class="navbar-brand fw-bold d-flex align-items-center"
          href="index.html"
        >
          <img
            src="https://github.com/nandi2341/praktikum_webdesain/blob/main/20230329_051749.png?raw=true"
            width="35"
            class="me-2"
          />
          <span>ILUSI UNIKU</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul
            class="navbar-nav ms-auto align-items-center"
            id="dynamic-nav"
          ></ul>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold">Bursa Kerja</h3>
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#modalLoker"
        >
          <i class="fas fa-plus"></i> Pasang Loker
        </button>
      </div>
      <div class="row" id="loker-container">
        <div class="col-12 text-center text-muted">Memuat...</div>
      </div>

      <div class="modal fade" id="modalLoker">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-primary text-white">
              <h5 class="modal-title">Pasang Loker</h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <form id="form-loker">
                <input
                  type="text"
                  name="posisi"
                  class="form-control mb-2"
                  placeholder="Posisi"
                  required
                />
                <input
                  type="text"
                  name="perusahaan"
                  class="form-control mb-2"
                  placeholder="Perusahaan"
                  required
                />
                <select name="tipe" class="form-select mb-2">
                  <option>Full-time</option>
                  <option>Freelance</option>
                </select>
                <input
                  type="url"
                  name="link"
                  class="form-control mb-2"
                  placeholder="Link/Email"
                />
                <textarea
                  name="deskripsi"
                  class="form-control mb-2"
                  rows="3"
                  required
                ></textarea>
                <button type="submit" class="btn btn-primary w-100">
                  Terbitkan
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer
      style="
        background: url(&quot;https://fkom.uniku.ac.id/wp-content/uploads/2023/01/Header-Home.jpg&quot;)
          no-repeat center center;
        background-size: cover;
        padding: 0;
      "
    >
      <div
        style="
          background-color: rgba(0, 0, 0, 0.8);
          padding: 40px 0;
          width: 100%;
          height: 100%;
        "
      >
        <div class="container text-center text-white">
          <div class="d-flex align-items-center justify-content-center mb-3">
            <img
              src="https://github.com/nandi2341/praktikum_webdesain/blob/main/20230329_051749.png?raw=true"
              alt="Logo"
              width="40"
              class="me-2"
              style="filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5))"
            />
            <h5 class="mb-0 fw-bold">ILUSI UNIKU</h5>
          </div>

          <p class="small text-white-50 mb-3">
            Jalan Pramuka No.67, Purwawinangun, <br />
            Kuningan, Kabupaten Kuningan, Jawa Barat 45512
          </p>

          <hr class="border-secondary mx-auto" style="width: 50%" />
          <p class="small text-white-50 mb-0">
            &copy; 2026 Universitas Kuningan.
          </p>
        </div>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
