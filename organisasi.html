<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organisasi - ILUSI UNIKU</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="page-organisasi">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container">
        <a
          class="navbar-brand fw-bold d-flex align-items-center"
          href="index.html"
        >
          <img
            src="https://github.com/nandi2341/praktikum_webdesain/blob/main/20230329_051749.png?raw=true"
            width="35"
            class="me-2"
          />
          <span>ILUSI UNIKU</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul
            class="navbar-nav ms-auto align-items-center"
            id="dynamic-nav"
          ></ul>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <section
        id="admin-area"
        class="mb-5 p-4 bg-white border rounded shadow-sm border-start border-5 border-danger"
        style="display: none"
      >
        <h4 class="fw-bold text-danger mb-3">
          <i class="fas fa-user-shield"></i> Panel Admin
        </h4>
        <ul class="nav nav-tabs mb-3" id="adminTab">
          <li class="nav-item">
            <button
              class="nav-link active"
              data-bs-toggle="tab"
              data-bs-target="#tab-berita"
            >
              Kelola Berita
            </button>
          </li>
          <li class="nav-item">
            <button
              class="nav-link"
              data-bs-toggle="tab"
              data-bs-target="#tab-event"
            >
              Input Event
            </button>
          </li>
          <li class="nav-item">
            <button
              class="nav-link"
              data-bs-toggle="tab"
              data-bs-target="#tab-struktur"
            >
              Kelola Pengurus
            </button>
          </li>
          <li class="nav-item">
            <button
              class="nav-link"
              data-bs-toggle="tab"
              data-bs-target="#tab-proker"
            >
              Input Proker
            </button>
          </li>
        </ul>

        <div class="tab-content" id="adminTabContent">
          <div class="tab-pane fade show active" id="tab-berita">
            <form id="form-berita">
              <div class="row g-2">
                <div class="col-md-6">
                  <input
                    type="text"
                    name="judul"
                    class="form-control"
                    placeholder="Judul Berita"
                    required
                  />
                </div>
                <div class="col-md-3">
                  <select name="kategori" class="form-select">
                    <option>Akademik</option>
                    <option>Prestasi</option>
                    <option>Event</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <input
                    type="text"
                    name="gambar"
                    class="form-control"
                    placeholder="URL Gambar (Opsional)"
                  />
                </div>
                <div class="col-12">
                  <textarea
                    name="isi"
                    class="form-control"
                    rows="4"
                    placeholder="Isi Berita..."
                    required
                  ></textarea>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-danger w-100">
                    Terbitkan Berita
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="tab-pane fade" id="tab-event">
            <form id="form-event">
              <div class="row g-2">
                <div class="col-md-6">
                  <input
                    type="text"
                    name="judul"
                    class="form-control"
                    placeholder="Nama Event"
                    required
                  />
                </div>
                <div class="col-md-3">
                  <input
                    type="date"
                    name="tanggal"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-md-3">
                  <input
                    type="text"
                    name="lokasi"
                    class="form-control"
                    placeholder="Lokasi"
                    required
                  />
                </div>
                <div class="col-12">
                  <textarea
                    name="deskripsi"
                    class="form-control"
                    rows="2"
                    placeholder="Deskripsi"
                    required
                  ></textarea>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary w-100">
                    Simpan Event
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="tab-pane fade" id="tab-struktur">
            <form id="form-struktur">
              <input type="hidden" name="id" id="struktur-id" />
              <div class="row g-2">
                <div class="col-md-3">
                  <input
                    type="text"
                    name="nama"
                    id="str-nama"
                    class="form-control"
                    placeholder="Nama Lengkap"
                    required
                  />
                </div>
                <div class="col-md-3">
                  <input
                    type="text"
                    name="jabatan"
                    id="str-jabatan"
                    class="form-control"
                    placeholder="Jabatan"
                    required
                  />
                </div>
                <div class="col-md-2">
                  <input
                    type="number"
                    name="urutan"
                    id="str-urutan"
                    class="form-control"
                    placeholder="Urutan (1,2)"
                    required
                  />
                </div>
                <div class="col-md-2">
                  <input
                    type="text"
                    name="nim"
                    id="str-nim"
                    class="form-control"
                    placeholder="NIM"
                  />
                </div>
                <div class="col-md-2">
                  <input
                    type="email"
                    name="email"
                    id="str-email"
                    class="form-control"
                    placeholder="Email (Auto Admin)"
                  />
                </div>
                <div class="col-md-12">
                  <input
                    type="text"
                    name="foto"
                    id="str-foto"
                    class="form-control"
                    placeholder="URL Foto"
                  />
                </div>
                <div class="col-12 d-flex gap-2 mt-2">
                  <button
                    type="submit"
                    id="btn-save-struktur"
                    class="btn btn-success flex-grow-1"
                  >
                    Simpan Pengurus
                  </button>
                  <button
                    type="button"
                    id="btn-cancel-struktur"
                    class="btn btn-secondary"
                    style="display: none"
                    onclick="resetFormStruktur()"
                  >
                    Batal
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="tab-pane fade" id="tab-proker">
            <form id="form-proker">
              <div class="row g-2">
                <div class="col-md-6">
                  <input
                    type="text"
                    name="program"
                    class="form-control"
                    placeholder="Nama Program"
                    required
                  />
                </div>
                <div class="col-md-3">
                  <input
                    type="text"
                    name="pj"
                    class="form-control"
                    placeholder="PJ"
                    required
                  />
                </div>
                <div class="col-md-3">
                  <select name="status" class="form-select">
                    <option>Rencana</option>
                    <option>Berjalan</option>
                    <option>Terlaksana</option>
                  </select>
                </div>
                <div class="col-12">
                  <textarea
                    name="deskripsi"
                    class="form-control"
                    rows="2"
                    placeholder="Deskripsi"
                    required
                  ></textarea>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-info w-100 text-white">
                    Simpan Proker
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>

      <section class="mb-5 text-center">
        <h2 class="fw-bold mb-4">Struktur Pengurus</h2>
        <div class="row justify-content-center" id="struktur-container">
          <p>Memuat...</p>
        </div>
      </section>
      <section>
        <h3 class="fw-bold mb-3">Program Kerja</h3>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead class="table-primary">
              <tr>
                <th>Program</th>
                <th>Deskripsi</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="proker-container"></tbody>
          </table>
        </div>
      </section>
    </main>

    <footer
      style="
        background: url(&quot;https://fkom.uniku.ac.id/wp-content/uploads/2023/01/Header-Home.jpg&quot;)
          no-repeat center center;
        background-size: cover;
        padding: 0;
      "
    >
      <div
        style="
          background-color: rgba(0, 0, 0, 0.8);
          padding: 40px 0;
          width: 100%;
          height: 100%;
        "
      >
        <div class="container text-center text-white">
          <div class="d-flex align-items-center justify-content-center mb-3">
            <img
              src="https://github.com/nandi2341/praktikum_webdesain/blob/main/20230329_051749.png?raw=true"
              alt="Logo"
              width="40"
              class="me-2"
              style="filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5))"
            />
            <h5 class="mb-0 fw-bold">ILUSI UNIKU</h5>
          </div>

          <p class="small text-white-50 mb-3">
            Jalan Pramuka No.67, Purwawinangun, <br />
            Kuningan, Kabupaten Kuningan, Jawa Barat 45512
          </p>

          <hr class="border-secondary mx-auto" style="width: 50%" />
          <p class="small text-white-50 mb-0">
            &copy; 2026 Universitas Kuningan.
          </p>
        </div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
