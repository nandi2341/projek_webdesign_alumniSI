<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Struktur Organisasi - ILUNI SI UNIKU</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="page-organisasi">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top mb-4">
      <div class="container">
        <a
          class="navbar-brand fw-bold d-flex align-items-center"
          href="index.html"
        >
          <img
            src="https://github.com/nandi2341/praktikum_webdesain/blob/main/20230329_051749.png?raw=true"
            width="35"
            class="me-2"
          />
          <span>ILUNI SI UNIKU</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul
            class="navbar-nav ms-auto align-items-center"
            id="dynamic-nav"
          ></ul>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <section
        id="admin-area"
        class="mb-5 p-4 bg-white border-0 rounded shadow animate-up"
        style="display: none; border-left: 5px solid #dc3545 !important"
      >
        <div class="d-flex align-items-center mb-3">
          <div class="bg-danger text-white rounded-circle p-2 me-2">
            <i class="fas fa-user-shield"></i>
          </div>
          <h4 class="fw-bold mb-0 text-dark">Panel Admin</h4>
        </div>

        <ul class="nav nav-pills mb-4 gap-2" id="adminTab">
          <li class="nav-item">
            <button
              class="nav-link active rounded-pill px-4"
              data-bs-toggle="tab"
              data-bs-target="#tab-berita"
            >
              Kelola Berita
            </button>
          </li>
          <li class="nav-item">
            <button
              class="nav-link rounded-pill px-4"
              data-bs-toggle="tab"
              data-bs-target="#tab-event"
            >
              Input Event
            </button>
          </li>
          <li class="nav-item">
            <button
              class="nav-link rounded-pill px-4"
              data-bs-toggle="tab"
              data-bs-target="#tab-struktur"
            >
              Kelola Pengurus
            </button>
          </li>
          <li class="nav-item">
            <button
              class="nav-link rounded-pill px-4"
              data-bs-toggle="tab"
              data-bs-target="#tab-proker"
            >
              Input Proker
            </button>
          </li>
        </ul>

        <div
          class="tab-content p-3 bg-light rounded border"
          id="adminTabContent"
        >
          <div class="tab-pane fade show active" id="tab-berita">
            <form id="form-berita">
              <input type="hidden" name="id" id="berita-id" />
              <div class="row g-3">
                <div class="col-md-6">
                  <input
                    type="text"
                    name="judul"
                    id="berita-judul-input"
                    class="form-control"
                    placeholder="Judul Berita"
                    required
                  />
                </div>
                <div class="col-md-3">
                  <select
                    name="kategori"
                    id="berita-kategori"
                    class="form-select"
                  >
                    <option>Akademik</option>
                    <option>Prestasi</option>
                    <option>Event</option>
                    <option>Kegiatan</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <input
                    type="text"
                    name="gambar"
                    id="berita-gambar-input"
                    class="form-control"
                    placeholder="URL Gambar"
                  />
                </div>
                <div class="col-12">
                  <textarea
                    name="isi"
                    id="berita-isi-input"
                    class="form-control"
                    rows="4"
                    placeholder="Isi Berita..."
                    required
                  ></textarea>
                </div>
                <div class="col-12 d-flex gap-2">
                  <button
                    type="submit"
                    id="btn-save-berita"
                    class="btn btn-danger w-100"
                  >
                    Terbitkan Berita
                  </button>
                  <button
                    type="button"
                    id="btn-cancel-berita"
                    class="btn btn-secondary"
                    style="display: none"
                    onclick="resetFormBerita()"
                  >
                    Batal
                  </button>
                </div>
              </div>
            </form>
          </div>

          <div class="tab-pane fade" id="tab-event">
            <form id="form-event">
              <input type="hidden" name="id" id="event-id" />
              <div class="row g-3">
                <div class="col-md-6">
                  <input
                    type="text"
                    name="judul"
                    id="event-judul-input"
                    class="form-control"
                    placeholder="Nama Event"
                    required
                  />
                </div>
                <div class="col-md-3">
                  <input
                    type="date"
                    name="tanggal"
                    id="event-tanggal-input"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-md-3">
                  <input
                    type="text"
                    name="lokasi"
                    id="event-lokasi-input"
                    class="form-control"
                    placeholder="Lokasi"
                    required
                  />
                </div>
                <div class="col-12">
                  <input
                    type="text"
                    name="foto"
                    id="event-foto-input"
                    class="form-control"
                    placeholder="URL Foto/Flyer Event"
                  />
                </div>
                <div class="col-12">
                  <textarea
                    name="deskripsi"
                    id="event-deskripsi-input"
                    class="form-control"
                    rows="2"
                    placeholder="Deskripsi"
                    required
                  ></textarea>
                </div>
                <div class="col-12 d-flex gap-2">
                  <button
                    type="submit"
                    id="btn-save-event"
                    class="btn btn-primary w-100"
                  >
                    Simpan Event
                  </button>
                  <button
                    type="button"
                    id="btn-cancel-event"
                    class="btn btn-secondary"
                    style="display: none"
                    onclick="resetFormEvent()"
                  >
                    Batal
                  </button>
                </div>
              </div>
            </form>
          </div>

          <div class="tab-pane fade" id="tab-struktur">
            <form id="form-struktur">
              <input type="hidden" name="id" id="struktur-id" />
              <div class="row g-3">
                <div class="col-md-3">
                  <input
                    type="text"
                    name="nama"
                    id="str-nama"
                    class="form-control"
                    placeholder="Nama Lengkap"
                    required
                  />
                </div>
                <div class="col-md-3">
                  <input
                    type="text"
                    name="jabatan"
                    id="str-jabatan"
                    class="form-control"
                    placeholder="Jabatan"
                    required
                  />
                </div>
                <div class="col-md-2">
                  <input
                    type="number"
                    name="urutan"
                    id="str-urutan"
                    class="form-control"
                    placeholder="Level (1=Ketua)"
                    required
                  />
                </div>
                <div class="col-md-2">
                  <input
                    type="text"
                    name="nim"
                    id="str-nim"
                    class="form-control"
                    placeholder="NIM"
                  />
                </div>
                <div class="col-md-2">
                  <input
                    type="email"
                    name="email"
                    id="str-email"
                    class="form-control"
                    placeholder="Email (Auto Admin)"
                  />
                </div>
                <div class="col-md-12">
                  <input
                    type="text"
                    name="foto"
                    id="str-foto"
                    class="form-control"
                    placeholder="URL Foto"
                  />
                </div>
                <div class="col-12 d-flex gap-2">
                  <button
                    type="submit"
                    id="btn-save-struktur"
                    class="btn btn-success flex-grow-1"
                  >
                    Simpan Pengurus
                  </button>
                  <button
                    type="button"
                    id="btn-cancel-struktur"
                    class="btn btn-secondary"
                    style="display: none"
                    onclick="resetFormStruktur()"
                  >
                    Batal
                  </button>
                </div>
              </div>
            </form>
          </div>

          <div class="tab-pane fade" id="tab-proker">
            <form id="form-proker">
              <input type="hidden" name="id" id="proker-id" />
              <div class="row g-3">
                <div class="col-md-6">
                  <input
                    type="text"
                    name="program"
                    id="proker-program"
                    class="form-control"
                    placeholder="Nama Program"
                    required
                  />
                </div>

                <div class="col-md-3">
                  <select name="pj" id="proker-pj" class="form-select" required>
                    <option value="" selected disabled>
                      Pilih Penanggung Jawab...
                    </option>
                  </select>
                </div>

                <div class="col-md-3">
                  <select name="status" id="proker-status" class="form-select">
                    <option>Rencana</option>
                    <option>Berjalan</option>
                    <option>Terlaksana</option>
                  </select>
                </div>
                <div class="col-12">
                  <input
                    type="text"
                    name="foto"
                    id="proker-foto"
                    class="form-control"
                    placeholder="URL Foto Dokumentasi"
                  />
                </div>
                <div class="col-12">
                  <textarea
                    name="deskripsi"
                    id="proker-deskripsi"
                    class="form-control"
                    rows="2"
                    placeholder="Deskripsi Program"
                    required
                  ></textarea>
                </div>
                <div class="col-12 d-flex gap-2">
                  <button
                    type="submit"
                    id="btn-save-proker"
                    class="btn btn-info w-100 text-white"
                  >
                    Simpan Proker
                  </button>
                  <button
                    type="button"
                    id="btn-cancel-proker"
                    class="btn btn-secondary"
                    style="display: none"
                    onclick="resetFormProker()"
                  >
                    Batal
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>

      <section class="text-center animate-up">
        <h2 class="fw-bold mb-3">Struktur Organisasi</h2>
        <p class="text-muted mb-5">Pengurus ILUNI SI UNIKU Periode 2025/2026</p>

        <div
          id="struktur-tree-container"
          class="d-flex flex-column align-items-center pb-5"
        >
          <div class="spinner-border text-primary"></div>
          <p class="mt-2 small text-muted">Memuat bagan...</p>
        </div>
      </section>
    </main>

    <footer
      style="
        background: url(&quot;https://fkom.uniku.ac.id/wp-content/uploads/2023/01/Header-Home.jpg&quot;)
          no-repeat center center;
        background-size: cover;
        padding: 0;
      "
    >
      <div
        style="
          background-color: rgba(0, 0, 0, 0.8);
          padding: 40px 0;
          width: 100%;
          height: 100%;
        "
      >
        <div class="container text-center text-white">
          <h5 class="mb-0 fw-bold">ILUNI SI UNIKU</h5>
          <p class="small text-white-50 mb-0">
            &copy; 2026 Universitas Kuningan.
          </p>
        </div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
