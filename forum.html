<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Forum Diskusi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body id="page-forum">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
                <img src="assets/logo.png" width="35" class="me-2"> <span>SI UNIKU ALUMNI</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center" id="dynamic-nav"></ul>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold">Forum Diskusi</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalThread">
                <i class="fas fa-plus"></i> Topik Baru
            </button>
        </div>
        
        <div id="forum-container" class="row">
            <p class="text-center text-muted">Memuat diskusi...</p>
        </div>

        <div class="modal fade" id="modalThread">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header"><h5 class="modal-title">Topik Baru</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                    <div class="modal-body">
                        <form id="form-thread">
                            <input type="text" name="judul" class="form-control mb-2" placeholder="Judul" required>
                            <select name="kategori" class="form-select mb-2">
                                <option>Diskusi Umum</option><option>Tanya Jawab</option><option>Info Event</option>
                            </select>
                            <textarea name="isi" class="form-control mb-2" rows="3" placeholder="Isi pesan..." required></textarea>
                            <button type="submit" class="btn btn-primary w-100">Kirim</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modalDetail">
            <div class="modal-dialog modal-lg"> 
                <div class="modal-content">
                    <div class="modal-header"><h5 class="modal-title">Diskusi</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                    <div class="modal-body">
                        <div class="p-3 bg-light rounded mb-3">
                            <h4 id="detail-judul">Loading...</h4>
                            <small class="text-muted" id="detail-info">-</small>
                            <p class="mt-2" id="detail-isi">-</p>
                        </div>
                        <h6 class="border-bottom pb-2">Komentar</h6>
                        <div id="comments-list" class="mb-4" style="max-height: 300px; overflow-y: auto;"></div>
                        <form id="form-comment">
                            <input type="hidden" name="id_thread" id="current-thread-id">
                            <div class="input-group">
                                <input type="text" name="isi" class="form-control" placeholder="Tulis balasan..." required>
                                <button class="btn btn-primary" type="submit">Kirim</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer><div class="container text-center text-white"><p>&copy; 2026</p></div></footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
