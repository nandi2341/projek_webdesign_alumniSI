<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum Diskusi - ILUNI SI UNIKU</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="page-forum">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top mb-4">
      <div class="container">
        <a
          class="navbar-brand fw-bold d-flex align-items-center"
          href="index.html"
        >
          <img
            src="https://github.com/nandi2341/praktikum_webdesain/blob/main/20230329_051749.png?raw=true"
            width="35"
            class="me-2"
          />
          <span>ILUNI SI UNIKU</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul
            class="navbar-nav ms-auto align-items-center"
            id="dynamic-nav"
          ></ul>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div
            class="d-flex justify-content-between align-items-center mb-4 animate-up"
          >
            <div>
              <h3 class="fw-bold mb-0">Forum Diskusi</h3>
              <p class="text-muted small mb-0">
                Ruang berbagi informasi & tanya jawab.
              </p>
            </div>
            <button
              class="btn btn-primary shadow-sm rounded-pill px-4 fw-bold"
              data-bs-toggle="modal"
              data-bs-target="#modalThread"
            >
              <i class="fas fa-plus me-2"></i> Buat Topik
            </button>
          </div>

          <div id="forum-container" class="row">
            <div class="col-12 text-center text-muted py-5">
              <div class="spinner-border text-primary"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="modalThread">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content border-0 shadow">
            <div class="modal-header bg-light border-0">
              <h5 class="modal-title fw-bold">Mulai Diskusi Baru</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body p-4">
              <form id="form-thread">
                <div class="mb-3">
                  <label class="small fw-bold text-muted">Judul Topik</label>
                  <input
                    type="text"
                    name="judul"
                    class="form-control"
                    placeholder="Apa yang ingin dibahas?"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="small fw-bold text-muted">Kategori</label>
                  <select name="kategori" class="form-select">
                    <option>Diskusi Umum</option>
                    <option>Tanya Jawab</option>
                    <option>Info Event</option>
                  </select>
                </div>
                <div class="mb-4">
                  <label class="small fw-bold text-muted">Isi Pesan</label>
                  <textarea
                    name="isi"
                    class="form-control"
                    rows="5"
                    placeholder="Tulis detail diskusi Anda..."
                    required
                  ></textarea>
                </div>
                <button
                  type="submit"
                  class="btn btn-primary w-100 rounded-pill py-2 fw-bold"
                >
                  Kirim Topik
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="modalDetail">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
          <div class="modal-content border-0 shadow">
            <div class="modal-header border-0 pb-0">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body p-4">
              <div class="p-4 bg-light rounded-3 mb-4 border">
                <h4 id="detail-judul" class="fw-bold text-dark mb-3">
                  Loading...
                </h4>
                <p
                  class="text-secondary mb-0"
                  id="detail-isi"
                  style="white-space: pre-line; line-height: 1.6"
                >
                  -
                </p>
              </div>

              <h6 class="fw-bold mb-3 d-flex align-items-center">
                <i class="fas fa-comments text-primary me-2"></i> Komentar
              </h6>
              <div
                id="comments-list"
                class="mb-4 pe-2"
                style="max-height: 400px; overflow-y: auto"
              ></div>

              <form id="form-comment" class="mt-3 bg-white sticky-bottom">
                <input type="hidden" name="id_thread" id="current-thread-id" />
                <div class="input-group">
                  <input
                    type="text"
                    name="isi"
                    class="form-control rounded-pill rounded-end-0 bg-light border-end-0"
                    placeholder="Tulis balasan..."
                    required
                  />
                  <button
                    class="btn btn-primary px-4 rounded-pill rounded-start-0"
                    type="submit"
                  >
                    <i class="fas fa-paper-plane"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer
      style="
        background: url(&quot;https://fkom.uniku.ac.id/wp-content/uploads/2023/01/Header-Home.jpg&quot;)
          no-repeat center center;
        background-size: cover;
        padding: 0;
      "
    >
      <div
        style="
          background-color: rgba(0, 0, 0, 0.8);
          padding: 40px 0;
          width: 100%;
          height: 100%;
        "
      >
        <div class="container text-center text-white">
          <h5 class="mb-0 fw-bold">ILUNI SI UNIKU</h5>
          <p class="small text-white-50 mb-0">
            &copy; 2026 Universitas Kuningan.
          </p>
        </div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
