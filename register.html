<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Akun - ILUSI UNIKU UNIKU</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="auth-body">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
          <div class="card auth-card animate-up">
            <div class="auth-header">
              <img
                src="https://github.com/nandi2341/praktikum_webdesain/blob/main/20230329_051749.png?raw=true"
                alt="Logo"
                width="60"
                height="60"
              />
              <h3 class="fw-bold mb-1">Gabung Keluarga SI UNIKU</h3>
              <p class="mb-0 opacity-75">
                Isi data diri Anda untuk membuat akun alumni.
              </p>
            </div>

            <div class="card-body p-4 p-md-5">
              <form id="form-register">
                <div class="row g-4">
                  <div class="col-md-6">
                    <h6 class="text-primary fw-bold mb-3">
                      <i class="fas fa-user-shield me-2"></i>Data Akun
                    </h6>

                    <div class="input-group mb-3">
                      <span class="input-group-text"
                        ><i class="fas fa-id-card fw-bold"></i
                      ></span>
                      <input
                        type="text"
                        name="nim"
                        class="form-control form-control-lg"
                        placeholder="NIM"
                        required
                      />
                    </div>

                    <div class="input-group mb-3">
                      <span class="input-group-text"
                        ><i class="fas fa-user fw-bold"></i
                      ></span>
                      <input
                        type="text"
                        name="nama"
                        class="form-control form-control-lg"
                        placeholder="Nama Lengkap"
                        required
                      />
                    </div>

                    <div class="input-group mb-3">
                      <span class="input-group-text"
                        ><i class="fas fa-envelope fw-bold"></i
                      ></span>
                      <input
                        type="email"
                        name="email"
                        class="form-control form-control-lg"
                        placeholder="Alamat Email"
                        required
                      />
                    </div>

                    <div class="input-group mb-3">
                      <span class="input-group-text"
                        ><i class="fas fa-lock fw-bold"></i
                      ></span>
                      <input
                        type="password"
                        name="password"
                        class="form-control form-control-lg"
                        placeholder="Password"
                        required
                      />
                    </div>
                  </div>

                  <div class="col-md-6">
                    <h6 class="text-primary fw-bold mb-3">
                      <i class="fas fa-graduation-cap me-2"></i>Data Alumni
                    </h6>

                    <div class="input-group mb-3">
                      <span class="input-group-text"
                        ><i class="fas fa-calendar-alt fw-bold"></i
                      ></span>
                      <input
                        type="number"
                        name="tahun"
                        class="form-control form-control-lg"
                        placeholder="Tahun Lulus"
                        required
                      />
                    </div>

                    <div class="input-group mb-3">
                      <span class="input-group-text"
                        ><i class="fas fa-briefcase fw-bold"></i
                      ></span>
                      <input
                        type="text"
                        name="pekerjaan"
                        class="form-control form-control-lg"
                        placeholder="Pekerjaan Sekarang (Opsional)"
                      />
                    </div>

                    <div class="input-group mb-3">
                      <span class="input-group-text"
                        ><i class="fas fa-code fw-bold"></i
                      ></span>
                      <input
                        type="text"
                        name="skill"
                        class="form-control form-control-lg"
                        placeholder="Keahlian / Skill (Opsional)"
                      />
                    </div>

                    <div class="input-group mb-3">
                      <span class="input-group-text"
                        ><i class="fab fa-linkedin fw-bold"></i
                      ></span>
                      <input
                        type="url"
                        name="linkedin"
                        class="form-control form-control-lg"
                        placeholder="Link LinkedIn (Opsional)"
                      />
                    </div>

                    <input
                      type="hidden"
                      name="foto"
                      value="https://via.placeholder.com/150"
                    />
                  </div>
                </div>

                <div class="mt-4">
                  <button
                    type="submit"
                    class="btn btn-primary w-100 btn-lg btn-auth shadow"
                  >
                    Daftar Sekarang
                  </button>
                </div>

                <div class="text-center mt-4">
                  <p class="text-muted">
                    Sudah menjadi bagian dari kami?
                    <a
                      href="login.html"
                      class="fw-bold text-primary text-decoration-none"
                      >Masuk di sini</a
                    >
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
