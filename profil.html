<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profil - Alumni SI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="page-profil">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top mb-4">
      <div class="container">
        <a
          class="navbar-brand fw-bold d-flex align-items-center"
          href="index.html"
        >
          <img
            src="assets/logo.png"
            alt="Logo"
            width="35"
            height="35"
            class="me-2"
          />
          <span>SI UNIKU ALUMNI</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul
            class="navbar-nav ms-auto align-items-center"
            id="dynamic-nav"
          ></ul>
        </div>
      </div>
    </nav>

    <main class="container mb-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card shadow border-0 animate-up">
            <div class="card-header bg-white border-0 pt-4 pb-0">
              <h4 class="fw-bold text-primary mb-0">
                <i class="fas fa-user-edit me-2"></i> Edit Data Pribadi
              </h4>
            </div>
            <div class="card-body p-4">
              <form id="form-profil">
                <div class="row g-3 mb-3">
                  <div class="col-6">
                    <label class="small text-muted fw-bold"
                      >NIM (Tidak bisa diubah)</label
                    >
                    <input
                      type="text"
                      name="nim"
                      class="form-control bg-light"
                      readonly
                    />
                  </div>
                  <div class="col-6">
                    <label class="small text-muted fw-bold">Email (Key)</label>
                    <input
                      type="text"
                      name="email"
                      class="form-control bg-light"
                      readonly
                    />
                  </div>
                </div>

                <div class="mb-3">
                  <label class="small text-muted fw-bold">Nama Lengkap</label>
                  <input
                    type="text"
                    name="nama"
                    class="form-control"
                    required
                  />
                </div>

                <div class="row g-3 mb-3">
                  <div class="col-5">
                    <label class="small text-muted fw-bold">Tahun Lulus</label>
                    <input
                      type="number"
                      name="tahun"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="col-7">
                    <label class="small text-muted fw-bold">Pekerjaan</label>
                    <input
                      type="text"
                      name="pekerjaan"
                      class="form-control"
                      required
                    />
                  </div>
                </div>

                <div class="mb-3">
                  <label class="small text-muted fw-bold"
                    >Keahlian / Skill</label
                  >
                  <input
                    type="text"
                    name="skill"
                    class="form-control"
                    placeholder="Contoh: Web Design, Data Analyst"
                  />
                </div>

                <div class="mb-3">
                  <label class="small text-muted fw-bold"
                    >Link LinkedIn (Gunakan https://)</label
                  >
                  <input
                    type="url"
                    name="linkedin"
                    class="form-control"
                    placeholder="https://linkedin.com/in/..."
                  />
                </div>

                <div class="mb-4">
                  <label class="small text-muted fw-bold"
                    >URL Foto Profil (Gunakan https://)</label
                  >
                  <input
                    type="text"
                    name="foto"
                    class="form-control"
                    placeholder="Link gambar (Google Drive/Imgur)"
                  />
                  <small class="text-danger" style="font-size: 0.75rem"
                    >*Pastikan link gambar berakhiran .jpg/.png agar
                    muncul</small
                  >
                </div>

                <button
                  type="submit"
                  class="btn btn-success w-100 fw-bold shadow-sm"
                >
                  <i class="fas fa-save me-2"></i> Simpan Perubahan
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer
      style="
        background: url(&quot;https://images.unsplash.com/photo-1541339907198-e08756dedf3f?q=80&w=1470&auto=format&fit=crop&quot;)
          no-repeat center center;
        background-size: cover;
        padding: 0;
      "
    >
      <div
        style="
          background-color: rgba(0, 0, 0, 0.8);
          padding: 40px 0;
          width: 100%;
          height: 100%;
        "
      >
        <div class="container text-center text-white">
          <p class="small text-white-50 mb-0">
            &copy; 2026 Universitas Kuningan.
          </p>
        </div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
