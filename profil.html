<!doctype html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profil - ILUNI SI UNIKU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css" />
</head>
<body id="page-profil">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
                <img src="https://github.com/nandi2341/praktikum_webdesain/blob/main/20230329_051749.png?raw=true" width="35" class="me-2"/>
                <span>ILUNI SI UNIKU</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav"><ul class="navbar-nav ms-auto align-items-center" id="dynamic-nav"></ul></div>
        </div>
    </nav>

    <main class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                
                <div class="card shadow border-0 animate-up">
                    <div class="card-header bg-white border-0 pt-4 pb-0 text-center">
                        <div class="d-inline-block p-3 rounded-circle bg-primary bg-opacity-10 mb-2">
                            <i class="fas fa-user-edit fa-2x text-primary"></i>
                        </div>
                        <h4 class="fw-bold text-dark mb-0">Edit Data Pribadi</h4>
                        <p class="text-muted small">Perbarui informasi terbaru Anda agar mudah ditemukan rekan.</p>
                    </div>
                    <div class="card-body p-4">
                        <form id="form-profil">
                            
                            <div class="row g-3 mb-3">
                                <div class="col-6">
                                    <label class="small text-muted fw-bold">NIM</label>
                                    <input type="text" name="nim" class="form-control bg-light" readonly>
                                </div>
                                <div class="col-6">
                                    <label class="small text-muted fw-bold">Email</label>
                                    <input type="text" name="email" class="form-control bg-light" readonly>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="small text-muted fw-bold">Nama Lengkap</label>
                                <input type="text" name="nama" class="form-control" required>
                            </div>

                            <div class="row g-3 mb-3">
                                <div class="col-5">
                                    <label class="small text-muted fw-bold">Angkatan/Tahun</label>
                                    <input type="number" name="tahun" class="form-control" required>
                                </div>
                                <div class="col-7">
                                    <label class="small text-muted fw-bold">Pekerjaan Saat Ini</label>
                                    <input type="text" name="pekerjaan" class="form-control" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="small text-muted fw-bold">Keahlian (Pisahkan dengan koma)</label>
                                <input type="text" name="skill" class="form-control" placeholder="Contoh: Web Design, Data Analyst, Marketing">
                            </div>

                            <div class="mb-3">
                                <label class="small text-muted fw-bold">Link LinkedIn</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white"><i class="fab fa-linkedin text-primary"></i></span>
                                    <input type="url" name="linkedin" class="form-control" placeholder="https://linkedin.com/in/...">
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="small text-muted fw-bold">Foto Profil (URL)</label>
                                <input type="text" name="foto" class="form-control" placeholder="Link gambar (Google Drive/Imgur)">
                                <div class="form-text text-end">Gunakan link langsung berakhiran .jpg/.png</div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 fw-bold shadow-sm py-2">
                                <i class="fas fa-save me-2"></i> Simpan Perubahan
                            </button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer style="background: url('https://fkom.uniku.ac.id/wp-content/uploads/2023/01/Header-Home.jpg') no-repeat center center; background-size: cover; padding: 0;">
        <div style="background-color: rgba(0, 0, 0, 0.8); padding: 40px 0; width: 100%; height: 100%;">
            <div class="container text-center text-white">
                <h5 class="mb-0 fw-bold">ILUNI SI UNIKU</h5>
                <p class="small text-white-50 mb-0">&copy; 2026 Universitas Kuningan.</p>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
